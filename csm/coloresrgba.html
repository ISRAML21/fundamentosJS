<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLORES RGBA</title>
    <style>
        body {
            width: 100vw;
            height: 100vw;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: grid;
            place-items: center;
        }
        .container {
            width: 400px;
            padding: 20px;
        }
        .container * {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Set colors</h1>
        <input type="range" name="" id="red" min="0" max="255"><br>
        <input type="range" name="" id="green" min="0" max="255"><br>
        <input type="range" name="" id="blue" min="0" max="255"><br>
        <input type="range" name="" id="trans" min="0" max="255"><br>
    </div>
    <script src="coloresrgba.js"></script>
</body>
</html>
