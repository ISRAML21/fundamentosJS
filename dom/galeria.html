<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria JavaScript</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            width: 100vw;
            height: 100vw;
            background-color: rgb(51, 21, 80);
            display: grid;
            place-items: center;
        }
        .container {
            width: 100%;
            text-align: center;
        }
        .container .img-thumbnail {
            width: 200px;
        }
        .container .img-thumbnail:hover {
            width: 220px;
        }
        .modal-body img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class= "container" data-bs-tooggle="modal" data-bs-target="#exampleModal">
        <img src="./istockphoto-1135482189-1024x1024.jpg" alt="" class="img-thumbnail">
        <img src="./istockphoto-1144084096-1024x1024.jpg" alt="" class="img-thumbnail">
        <img src="./istockphoto-1394300490-1024x1024.jpg" alt="" class="img-thumbnail">
        <img src="./istockphoto-1399246824-1024x1024.jpg" alt="" class="img-thumbnail">
        <img src="./istockphoto-808659612-1024x1024.jpg" alt="" class="img-thumbnail">
        <img src="./istockphoto-857877866-1024x1024.jpg" alt="" class="img-thumbnail">
    </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content text-white">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./galeria.js"></script>
</body>
</html>
